        :root { 
            font-family: 'Inter', sans-serif; 
            box-sizing: border-box;
            color-scheme: only light;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            background-color: #0f0f0f;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overscroll-behavior: none;
            scrollbar-gutter: stable; 
        }

        body {
            background-color: transparent; 
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            cursor: pointer;
            opacity: 1; 
        }

        #content-wrapper {
            opacity: 0;
            transition: opacity 0.8s ease-out;
            width: 100%;
            height: 100%;
            will-change: opacity; 
        }

        #fixed-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            z-index: -1; 
            opacity: 0;
            transition: opacity 1s ease-out;
            background-image: linear-gradient(rgba(15, 15, 15, 0.05), rgba(15, 15, 15, 0.25)), url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }

        @media (min-width: 768px) {
            #fixed-background {
                background-image: linear-gradient(rgba(15, 15, 15, 0.0), rgba(15, 15, 15, 0.1)), url('landscape.png');
            }
        }

        /* Entry Animation */
        @keyframes liquid-entry {
            0% { opacity: 0; transform: perspective(1200px) scale(0.92) translateY(40px) rotateX(6deg); }
            100% { opacity: 1; transform: perspective(1200px) scale(1) translateY(0) rotateX(0); }
        }
        
        .card-animation-target {
            animation: liquid-entry 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-play-state: paused; 
            opacity: 0; 
            will-change: transform, opacity;
        }
        
        #app-header.card-animation-target { animation-delay: 0.1s; }
        #upload-card.card-animation-target { animation-delay: 0.2s; } 
        #promo-card.card-animation-target { animation-delay: 0.3s; }

        /* --- iOS 26 LIQUID GLASS WITH EDGE REFRACTION --- */
        .glass-card {
            position: relative;
            /* Thick Liquid Gradient Sheen */
            background: linear-gradient(
                165deg, 
                rgba(255, 255, 255, 0.55) 0%, 
                rgba(255, 255, 255, 0.22) 35%, 
                rgba(255, 255, 255, 0.45) 100%
            );
            
            /* Enhanced Refraction with SVG Distortion */
            -webkit-backdrop-filter: blur(80px) saturate(220%) contrast(110%) brightness(1.05) url(#liquid-refraction);
            backdrop-filter: blur(80px) saturate(220%) contrast(110%) brightness(1.05) url(#liquid-refraction); 
            
            /* Multi-layered Specular Highlights & Volumetric Shadows */
            box-shadow: 
                0 32px 80px -16px rgba(0, 0, 0, 0.22),
                inset 0 1.5px 0px 0 rgba(255, 255, 255, 0.8), /* Sharp Edge Specular */
                inset 0 10px 20px -5px rgba(255, 255, 255, 0.4), /* Thick Surface Glow */
                inset 0 -1.5px 1px 0 rgba(255, 255, 255, 0.2); /* Soft Bottom Light */
            
            border: 0.5px solid rgba(255, 255, 255, 0.35);
            border-radius: 44px;
            transform: translate3d(0,0,0);
            isolation: isolate; 
            overflow: hidden;
        }

        /* Glass Surface Sheen Overlay */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* --- LIQUID INTERACTIVES --- */
        .cta-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.08) 100%);
            color: #000000; 
            border: none;
            border-radius: 28px; 
            user-select: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            
            /* Volumetric Shadow */
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.6), 
                0 6px 16px rgba(0, 0, 0, 0.1);
            
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 2;
        }

        .cta-button.active-manual {
            transform: scale(0.92) translateY(3px) !important; 
            background: rgba(255, 255, 255, 0.12) !important; 
            box-shadow: 
                inset 0 4px 10px rgba(0, 0, 0, 0.15), 
                inset 0 -1px 0 rgba(255, 255, 255, 0.25) !important;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        /* --- INSET PANELS (Small Liquid Units) --- */
        .glass-inset-panel {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(50px) brightness(1.1) url(#liquid-refraction);
            -webkit-backdrop-filter: blur(50px) brightness(1.1) url(#liquid-refraction);
            
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.5), 
                0 4px 12px rgba(0, 0, 0, 0.06);
            
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2;
        }

        .glass-inset-panel.interactive.active-state {
            transform: scale(0.95) !important;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                inset 0 6px 14px rgba(0, 0, 0, 0.1), 
                inset 0 -1px 0 rgba(255, 255, 255, 0.2) !important;
            transition: transform 0.15s ease;
        }

        @media (hover: hover) {
            .cta-button:hover, .glass-inset-panel.interactive:hover {
                background: rgba(255, 255, 255, 0.22);
                box-shadow: 
                    inset 0 1px 2px rgba(255, 255, 255, 0.7), 
                    0 10px 20px rgba(0, 0, 0, 0.08);
            }
        }

        .fade-in-text {
            animation: fadeInText 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .text-fade-out {

    <script>

        let currentFileName = ""; 
        let isProcessing = false;

        let isUIBusy = false; 
        let titles = [];
        let description = "";
        let titlesFull = [];

        let currentTitleSetIndex = 0;

        const YOUTUBE_CHANNEL_LINK = "https://www.youtube.com/@fanplusfollow";

        const animateAndExecute = (element, action) => {
            if (isUIBusy) return; 
            isUIBusy = true;      
            const activeClass = element.classList.contains('cta-button') ? 'active-manual' : 'active-state';
            element.classList.add(activeClass);
            setTimeout(() => {
                element.classList.remove(activeClass);
                setTimeout(() => {
                    action(() => { isUIBusy = false; }); 
                }, 150); 
            }, 120); 
        };

        const handleExternalLink = (element, url) => {
            animateAndExecute(element, (done) => { 
                window.open(url, '_blank');
                done(); 
            });
        };

        const handleRegenerateTitlesClick = (element) => {
            animateAndExecute(element, (done) => regenerateTitles(done));
        };

        const handleRegenerateDescriptionClick = (element) => {
            animateAndExecute(element, (done) => regenerateDescription(done));
        };

        const handleCopyClick = (element, text, index) => {
            animateAndExecute(element, (done) => copyToClipboard(text, index, done));
        };

        const handleResetClick = (element) => {
            animateAndExecute(element, (done) => { 
                resetApp(); 
                done(); 
            });
        };

        const icon = (name, classes) => {
            const iconMap = {
                'Upload': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>`,

                'RotateCcw': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>`,

            };
            return iconMap[name] || '';
        };

        const handleFileChange = (event) => {
            const selectedFile = event.target.files?.[0];
            if (selectedFile && selectedFile.type.startsWith("video/")) {
                file = selectedFile;
                currentFileName = file.name; 
                processFile();
            }
        };

        const processFile = () => {
            isProcessing = true; isProcessed = false; updateUI(); 
            setTimeout(() => {
                generateViralContent(); 
                isProcessing = false; isProcessed = true; updateUI(); 
            }, 1800);
        };

        const generateViralContent = () => { 
            if (!file) return;
            const fullVideoName = currentFileName.replace(/\.[^/.]+$/, "");
            let displayVideoName = fullVideoName.length > 20 ? fullVideoName.substring(0, 20) + "..." : fullVideoName;
            const getTemplates = (vName) => ({
                titles: [
                    [`ðŸ”¥ ULTIMATE ${vName} Guide! #fanplusfollow`, `ðŸ“ˆ ${vName}: How We Went VIRAL! #fanplusfollow`, `ðŸ¤¯ This ${vName} Hack is Insane! #fanplusfollow`],
                    [`ðŸš€ ${vName} HACK: More Views! #fanplusfollow`, `ðŸ’¡ One ${vName} Tip That Works... #fanplusfollow`, `ðŸš« Stop Making Bad ${vName} Videos! #fanplusfollow`],
                    [`ðŸ¤« ${vName} Secret Nobody Tells You... #fanplusfollow`, `âš ï¸ Don't Upload ${vName} Until You Watch This!`, `ðŸš€ From 0 to 10k Views with ${vName}`],
                    [`ðŸ’Ž ${vName} Masterclass: Pro Secrets`, `âš¡ Fast Track Growth: ${vName} Explained`, `ðŸ§  Psychology of ${vName}: Why It Works`],
                    [`ðŸ’¥ Break the Algorithm with ${vName}!`, `ðŸ›‘ BIGGEST ${vName} Mistake Creators Make`, `âœ¨ Perfect ${vName} Tutorial in 5 Minutes`]
                ],
                descriptions: [
                    `ðŸš€ Unlock the full potential of ${vName}!\n\nðŸ“Œ IN THIS VIDEO:\n0:00 - Intro\n1:45 - Why ${vName} Matters\n4:20 - Step-by-Step Strategy\n\nðŸ’¡ JOIN THE COMMUNITY:\nSubscribe: ${YOUTUBE_CHANNEL_LINK}\nFollow: ${INSTAGRAM_LINK}\n\n#${vName.replace(/\s+/g, '')} #FanPlusFollow`,
                    `ðŸ˜± SHOCKING results with ${vName}!\n\nðŸ”¥ EXPECT:\n- ðŸŽ¥ Proof this works\n- ðŸ“ˆ Easy steps\n- ðŸ¤« The algorithm secret\n\nâœ… CONNECT:\nðŸ“¸ IG: ${INSTAGRAM_LINK}\nðŸ“º YT: ${YOUTUBE_CHANNEL_LINK}\n\n#Viral #${vName.replace(/\s+/g, '')}`,
                    `âš¡ Master ${vName} in record time.\n\nâœ… Basics\nâœ… Advanced tips\nâœ… Pitfalls\n\nðŸ”— Daily updates:\nIG: ${INSTAGRAM_LINK}\nYT: ${YOUTUBE_CHANNEL_LINK}\n\n#${vName.replace(/\s+/g, '')}`,
                    `ðŸ§  Deep dive: ${vName} Analytics.\n\nðŸ“Š KEY TAKEAWAYS:\n1. Hook Strategy\n2. Retention Hacks\n\nJoin the movement:\nðŸ‘‰ ${YOUTUBE_CHANNEL_LINK}\n\n#YouTubeTips #${vName.replace(/\s+/g, '')}`,
                    `ðŸ“– I tested ${vName} so you don't have to...\n\nTimestamps:\n0:00 - Experiment\n3:10 - Struggle\n6:45 - Breakthrough\n\nðŸŒŸ Support:\nSubscribe: ${YOUTUBE_CHANNEL_LINK}\n\n#CreatorJourney #${vName.replace(/\s+/g, '')}`
                ]
            });
            const displayTemplates = getTemplates(displayVideoName);
            const fullTemplates = getTemplates(fullVideoName);
            titles = displayTemplates.titles[currentTitleSetIndex % displayTemplates.titles.length];
            description = displayTemplates.descriptions[currentDescriptionIndex % displayTemplates.descriptions.length];
            titlesFull = fullTemplates.titles[currentTitleSetIndex % fullTemplates.titles.length];
            descriptionFull = fullTemplates.descriptions[currentDescriptionIndex % fullTemplates.descriptions.length];
        };

        const regenerateTitles = (done) => {
            if (!file || isProcessing) { if (done) done(); return; }
            const elements = document.querySelectorAll('#titles-grid-container .fade-in-text');
            elements.forEach(el => el.classList.add('text-fade-out'));
            setTimeout(() => {
                currentTitleSetIndex++;
                generateViralContent(); 
                updateTitlesContent(); 
                if (done) done();
            }, 300);
        };

        const regenerateDescription = (done) => {
            if (!file || isProcessing) { if (done) done(); return; }
            const container = document.getElementById('description-text-container');
            const textEl = container ? container.querySelector('.fade-in-text') : null;
            if (textEl) textEl.classList.add('text-fade-out');
            setTimeout(() => {
                currentDescriptionIndex++;
                generateViralContent(); 
                updateDescriptionContent();
                if (done) done();
            }, 300);
        };

        const copyToClipboard = (text, index, done) => {
            const tempElement = document.createElement('textarea');
            tempElement.value = text;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);

            if (index === 3) {
                const container = document.getElementById('description-text-container');
                if (container) {
                    const contentDiv = container.querySelector('div');
                    if (contentDiv) contentDiv.classList.add('text-fade-out');

                        container.innerHTML = `<div class="h-full w-full flex items-center justify-center fade-in-text"><span class="flex items-center gap-2 font-bold text-black sm:text-2xl">${icon('Check', 'h-7 w-7')} Copied</span></div>`;

                            const wrapper = container.querySelector('div');
                            if (wrapper) wrapper.classList.add('text-fade-out');
                            setTimeout(() => {
                                container.innerHTML = `<div class="whitespace-pre-wrap break-words text-xs sm:text-sm font-bold sm:font-medium text-black/90 fade-in-text text-left w-full font-sans leading-relaxed pointer-events-none">${description}</div>`;
                                if (done) done(); 
                            }, 250); 
                        }, 800); 
                    }, 250); 
                } else if (done) done();
            } else {
                const card = document.getElementById(`title-card-${index}`);
                const originalText = titles[index];
                if (card) {
                    const p = card.querySelector('p');
                    p.classList.add('text-fade-out');
                    setTimeout(() => {
                        card.innerHTML = `<div class="h-full w-full flex items-center justify-center fade-in-text"><span class="flex items-center gap-2 font-bold text-black text-xl">${icon('Check', 'h-6 w-6')} Copied</span></div>`;
                        setTimeout(() => { 
                            const wrapper = card.querySelector('div');
                            if (wrapper) wrapper.classList.add('text-fade-out');
                            setTimeout(() => {
                                card.innerHTML = `<p class="text-sm sm:text-base font-bold text-black/90 fade-in-text text-center line-clamp-4">${originalText}</p>`;
                                if (done) done(); 
                            }, 250);
                        }, 800);
                    }, 250);
                } else if (done) done();
            }
        };

        const resetApp = () => { file = null; currentFileName = ""; isProcessing = false; isProcessed = false; updateUI(); };

        const renderUploadSection = () => {
            const container = document.getElementById('upload-section-content');
            if (!file) {
                container.innerHTML = `
                    <div id="file-drop-area" class="w-full h-full flex flex-col items-center justify-center text-center cursor-pointer pb-4">
                        <div class="mb-4 text-black">${icon('Upload', 'h-16 w-16')}</div>
                        <p class="text-lg sm:text-[24px] font-bold text-black">Upload Video for Viral Analysis</p>
                        <button class="cta-button mt-6 px-10 py-4 font-bold text-lg">Select File</button>
                        <input type="file" id="file-upload-input" class="hidden" accept="video/*" onchange="handleFileChange(event)"/>
                    </div>`;
                document.getElementById('file-drop-area').onclick = () => {
                    const btn = document.querySelector('#file-drop-area .cta-button');
                    if (btn) animateAndExecute(btn, (done) => { document.getElementById('file-upload-input').click(); done(); });
                };
            } else {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full w-full pt-4 sm:pt-10">
                        <div class="w-full mb-6 flex justify-center px-1">
                            <div class="glass-inset-panel inline-flex items-center justify-center px-4 py-3 sm:px-6 sm:py-4 max-w-full ${isProcessed ? 'interactive cursor-pointer' : ''}" onclick="${isProcessed ? 'handleResetClick(this)' : ''}">
                                <p class="font-bold text-black/80 truncate text-center gap-2 max-w-[60vw] sm:max-w-lg">${currentFileName}</p>
                            </div>
                        </div>
                        <div class="relative inline-flex items-center justify-center mb-2 font-bold left-[5.3px]">
                            <div class="absolute right-full top-1/2 -translate-y-1/2 pr-3 flex items-center">
                                ${!isProcessed ? icon('Loader', 'h-7 w-7 text-black') : icon('Check', 'h-7 w-7 text-black')}
                            </div>
                            <span class="opacity-80 sm:text-2xl text-black">${isProcessed ? 'Analysis Ready' : 'Processing Content...'}</span>
                        </div>
                    </div>`;
            }
        };

        const updateTitlesContent = () => {
            const grid = document.getElementById('titles-grid-container');
            if (!grid) return;
            grid.innerHTML = titles.map((title, index) => `
                <div id="title-card-${index}" class="glass-inset-panel interactive p-4 flex flex-col justify-center h-32 sm:h-40" onclick="handleCopyClick(this, '${titlesFull[index].replace(/'/g, "\\'")}', ${index})">
                    <p class="text-sm sm:text-base font-bold text-black/90 fade-in-text text-center line-clamp-4">${title}</p>
                </div>`).join('');
        };

        const updateDescriptionContent = () => {
            const container = document.getElementById('description-text-container');
            if (container) {
                container.setAttribute('onclick', `handleCopyClick(this, descriptionFull, 3)`);
                container.innerHTML = `<div class="whitespace-pre-wrap break-words text-xs sm:text-sm font-bold sm:font-medium text-black/90 fade-in-text text-left w-full font-sans leading-relaxed pointer-events-none">${description}</div>`;
            }
        };

        const renderResults = () => {
            const container = document.getElementById('results-section');
            if (!isProcessed) { container.innerHTML = ''; return; }
            container.innerHTML = `
                <div class="glass-card p-4 sm:p-6 rounded-[44px] mb-8 sm:mb-12">
                    <div class="flex justify-between items-center mb-6 gap-2 relative z-10">
                        <h2 class="text-xl sm:text-3xl font-bold flex items-center gap-1 sm:gap-2 text-black"><img src="https://manmohit2007.github.io/Manmohit2007/like.png" class="header-icon"> <span class="relative -left-[9px]">Viral Titles</span></h2>
                        <button onclick="handleRegenerateTitlesClick(this)" class="cta-button text-xs sm:text-sm px-4 py-2 font-bold flex items-center shrink-0" style="border-radius: 18px;">${icon('RotateCcw', 'mr-1 sm:mr-2 h-4 w-4')} Refresh</button>
                    </div>
                    <div id="titles-grid-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6 relative z-10"></div>
                </div>
                <div class="glass-card p-4 sm:p-6 rounded-[44px]">
                    <div class="flex justify-between items-center mb-4 gap-2 relative z-10">
                        <h2 class="text-xl sm:text-3xl font-bold flex items-center gap-1 sm:gap-2 text-black"><img src="https://manmohit2007.github.io/Manmohit2007/shorts.png" class="shorts-icon"> <span class="relative -left-[3px]">Smart Description</span></h2>
                        <button onclick="handleRegenerateDescriptionClick(this)" class="cta-button text-xs sm:text-sm px-4 py-2 font-bold flex items-center shrink-0" style="border-radius: 18px;">${icon('RotateCcw', 'mr-1 sm:mr-2 h-4 w-4')} Refresh</button>
                    </div>
                    <div id="description-text-container" class="glass-inset-panel p-6 interactive cursor-pointer h-[28rem] sm:h-[22rem] overflow-hidden relative z-10"></div>
                </div>`;
            updateTitlesContent(); updateDescriptionContent();
        };

        const updateUI = () => { renderUploadSection(); renderResults(); };
        
        const loadAssets = async () => {
            const images = [
                'background.png', 'landscape.png',
                'https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10',
                'https://manmohit2007.github.io/Manmohit2007/youtube.png',
                'https://manmohit2007.github.io/Manmohit2007/share.png',
                'https://manmohit2007.github.io/Manmohit2007/banner.png',
                'https://manmohit2007.github.io/Manmohit2007/like.png',
                'https://manmohit2007.github.io/Manmohit2007/shorts.png'
            ];
            const promises = images.map(src => new Promise((resolve) => {
                const img = new Image(); img.src = src; img.onload = resolve; img.onerror = resolve;
                setTimeout(resolve, 2000); 
            }));
            await Promise.all(promises);
        };

        const revealInterface = () => {
            const bg = document.getElementById('fixed-background');
            const wrapper = document.getElementById('content-wrapper');
            if (bg.style.opacity === '1') return;
            requestAnimationFrame(() => {
                bg.style.opacity = '1'; wrapper.style.opacity = '1';
                document.querySelectorAll('.card-animation-target').forEach(el => el.style.animationPlayState = 'running');
            });
        }

        const initApp = async () => { 
            updateUI(); 
            const safetyTimer = setTimeout(revealInterface, 2500);
            await loadAssets();
            clearTimeout(safetyTimer);
            revealInterface();
        };

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
