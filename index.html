<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============================================== -->
    <!-- PRE-FETCHING ALL ASSETS SIMULTANEOUSLY -->
    <!-- ============================================== -->
    <link rel="preload" as="image" href="background.png" fetchpriority="high">
    <link rel="preload" as="image" href="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10" fetchpriority="high">
    <link rel="preload" as="image" href="https://manmohit2007.github.io/Manmohit2007/youtube.png" fetchpriority="high">
    
    <!-- PERFORMANCE HINTS -->
    <link rel="preconnect" href="https://manmohit2007.github.io">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- FAVICON & BRANDING -->
    <link rel="icon" href="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10">
    <link rel="apple-touch-icon" sizes="180x180" href="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="only light">
    <title>FanPlusFollow</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { 
            font-family: 'Inter', sans-serif; 
            color-scheme: only light;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            /* Changed to a light neutral that matches your glass cards */
            background-color: #f3f4f6; 
            scroll-behavior: smooth;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: transparent; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            cursor: pointer;
            text-rendering: optimizeLegibility;
        }

        /* --- STIFF STATIC BACKGROUND --- */
        #fixed-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            z-index: -1; 
            /* Added a subtle transition so images fade in smoothly */
            transition: opacity 0.4s ease-in-out;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)), url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            #fixed-background {
                background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)), url('landscape.png');
            }
        }

        /* Entry Animations */
        @keyframes spiral-entry {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .card-animation-target {
            animation: spiral-entry 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; 
        }
        
        #app-header.card-animation-target { animation-delay: 0.05s; }
        #upload-card.card-animation-target { animation-delay: 0.1s; } 
        #promo-card.card-animation-target { animation-delay: 0.15s; }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.18);
            -webkit-backdrop-filter: blur(20px) saturate(110%);
            backdrop-filter: blur(20px) saturate(110%); 
            box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.4), 0 25px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 36px;
        }

        .cta-button {
            background-color: rgba(0, 0, 0, 0.03);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.08), 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #000000; 
            transition: transform 0.1s ease, background-color 0.2s ease;
            border: none;
            border-radius: 24px; 
            user-select: none;
        }

        .cta-button.active-manual {
            transform: scale(0.94) translateY(1px) !important; 
            background-color: rgba(0, 0, 0, 0.1) !important;
        }

        .glass-inset-panel {
            background-color: rgba(0, 0, 0, 0.04);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.08);
            border-radius: 20px;
        }

        .header-icon { height: 3.8rem; width: 3.8rem; object-fit: contain; } 
        .share-icon { height: 3.2rem; width: 3.2rem; object-fit: contain; } 
        .shorts-icon { height: 3.5rem; width: 3.5rem; object-fit: contain; } 

        @media (min-width: 640px) {
            .header-icon { height: 5rem; width: 5rem; }
            .share-icon { height: 4.2rem; width: 4.2rem; }
            .shorts-icon { height: 4.5rem; width: 4.5rem; }
        }
    </style>
</head>
<body class="p-4 md:p-8" onload="initApp()">
    <div id="fixed-background"></div>
    
    <div class="max-w-4xl mx-auto">
        <div class="mb-8 sm:mb-12">
            <header id="app-header" class="glass-card px-3 py-3 sm:px-6 sm:py-5 flex flex-row items-center justify-between card-animation-target">
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <div class="w-[57px] h-[57px] sm:w-[84px] sm:h-[84px] flex-shrink-0 relative left-[5.3px]">
                        <img src="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10" alt="Logo" fetchpriority="high" class="w-full h-full object-contain filter drop-shadow-sm">
                    </div>
                    <div class="text-left min-w-0 relative left-[6px] sm:left-[5.3px]">
                        <h1 class="text-xl sm:text-3xl font-bold text-black leading-tight truncate">FanPlusFollow</h1>
                    </div>
                </div>
                <div class="flex-shrink-0 ml-1">
                    <div class="w-[77px] h-[77px] sm:w-[121px] sm:h-[121px] relative right-[5.3px] sm:right-0">
                        <img src="https://manmohit2007.github.io/Manmohit2007/youtube.png" alt="YouTube" class="w-full h-full object-contain">
                    </div>
                </div>
            </header>
        </div>
        <main>
            <div id="upload-card" class="glass-card p-6 rounded-[36px] mb-8 sm:mb-12 card-animation-target">
                <div class="mb-4">
                    <h2 class="text-xl sm:text-3xl font-bold flex items-center gap-1 sm:gap-2 text-black">
                        <img src="https://manmohit2007.github.io/Manmohit2007/share.png" alt="Share" class="share-icon">
                        <span class="relative -top-[2px] -left-[2px]">Upload Video</span>
                    </h2>
                </div>
                <div class="p-1 min-h-[10rem] sm:min-h-[14rem]" id="upload-section-content"></div>
            </div>
            <div id="results-section"></div>
        </main>
        <div class="mt-8 sm:mt-12 w-full">
            <div id="promo-card" class="glass-card px-2 pb-5 pt-0 sm:px-3 sm:pb-8 sm:pt-1 max-w-4xl mx-auto card-animation-target"> 
                <div class="px-1 pb-1">
                    <div class="flex flex-col items-center">
                        <div class="w-72 sm:w-96 mb-0 -mt-5 sm:-mt-8">
                            <img src="https://manmohit2007.github.io/Manmohit2007/banner.png" alt="Logo" loading="lazy" class="w-full h-auto object-contain filter drop-shadow-md">
                        </div>
                        <h3 class="text-xl sm:text-3xl font-bold text-center text-black -mt-9 sm:-mt-10">Boost Your Reach Today</h3>
                        <p class="text-black mt-1 text-center max-w-md text-xs sm:text-sm font-bold opacity-80 leading-tight">Join the community for exclusive growth insights.</p>
                        <div class="mt-4 sm:mt-6 flex flex-row w-full max-w-md sm:max-w-lg justify-center gap-[18px] sm:gap-[30.6px] px-2 sm:px-0">
                          <button class="cta-button flex-1 sm:flex-none sm:w-40 px-4 py-4 font-bold flex items-center justify-center text-lg sm:text-lg" onclick="handleExternalLink(this, 'https://www.youtube.com/@fanplusfollow')">
                            Subscribe
                          </button>
                          <button class="cta-button flex-1 sm:flex-none sm:w-40 px-4 py-4 font-bold flex items-center justify-center text-lg sm:text-lg" onclick="handleExternalLink(this, 'https://www.instagram.com/_manmohit_singh_/')">
                            Follow
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let file = null;
        let isProcessing = false;
        let isProcessed = false;
        let isUIBusy = false; 
        let titles = [];
        let description = "";
        let titlesFull = [];
        let descriptionFull = "";
        let currentTitleSetIndex = 0;
        let currentDescriptionIndex = 0;

        const YOUTUBE_CHANNEL_LINK = "https://www.youtube.com/@fanplusfollow";
        const INSTAGRAM_LINK = "https://www.instagram.com/_manmohit_singh_/";

        const animateAndExecute = (element, action) => {
            if (isUIBusy) return;
            isUIBusy = true;
            const activeClass = element.classList.contains('cta-button') ? 'active-manual' : 'active-state';
            element.classList.add(activeClass);
            setTimeout(() => {
                element.classList.remove(activeClass);
                setTimeout(() => {
                    action(() => { isUIBusy = false; }); 
                }, 100); 
            }, 80); 
        };

        const handleExternalLink = (element, url) => {
            animateAndExecute(element, (done) => { 
                window.open(url, '_blank');
                done();
            });
        };

        const handleRegenerateTitlesClick = (element) => {
            animateAndExecute(element, (done) => regenerateTitles(done));
        };

        const handleRegenerateDescriptionClick = (element) => {
            animateAndExecute(element, (done) => regenerateDescription(done));
        };

        const handleCopyClick = (element, text, index) => {
            animateAndExecute(element, (done) => copyToClipboard(text, index, done));
        };

        const handleResetClick = (element) => {
            animateAndExecute(element, (done) => { 
                resetApp(); 
                done(); 
            });
        };

        const icon = (name, classes) => {
            const iconMap = {
                'Upload': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>`,
                'Check': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><polyline points="20 6 9 17 4 12"/></svg>`,
                'RotateCcw': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>`,
                'Loader': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin ${classes}"><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></svg>`
            };
            return iconMap[name] || '';
        };

        const handleFileChange = (event) => {
            const selectedFile = event.target.files?.[0];
            if (selectedFile && selectedFile.type.startsWith("video/")) {
                file = selectedFile;
                processFile();
            }
        };

        const processFile = () => {
            isProcessing = true; isProcessed = false; updateUI(); 
            setTimeout(() => {
                generateViralContent(); 
                isProcessing = false; isProcessed = true; updateUI(); 
            }, 800); 
        };

        const generateViralContent = () => { 
            if (!file) return;
            const fullVideoName = file.name.replace(/\.[^/.]+$/, "");
            let displayVideoName = fullVideoName.length > 20 ? fullVideoName.substring(0, 20) + "..." : fullVideoName;
            const getTemplates = (vName) => ({
                titles: [
                    [`ðŸ”¥ ULTIMATE ${vName} Guide! #fanplusfollow`, `ðŸ“ˆ ${vName}: How We Went VIRAL! #fanplusfollow`, `ðŸ¤¯ This ${vName} Hack is Insane! #fanplusfollow`],
                    [`ðŸš€ ${vName} HACK: More Views! #fanplusfollow`, `ðŸ’¡ One ${vName} Tip That Works... #fanplusfollow`, `ðŸš« Stop Making Bad ${vName} Videos! #fanplusfollow`]
                ],
                descriptions: [
                    `ðŸš€ Master ${vName} with these simple hacks!\n\nðŸ’¡ SUBSCRIBE:\n${YOUTUBE_CHANNEL_LINK}\n\n#${vName.replace(/\s+/g, '')} #FanPlusFollow`,
                    `ðŸ˜± ${vName} growth secrets revealed inside.\n\nâœ… FOLLOW ME:\n${INSTAGRAM_LINK}\n\n#Viral #FanPlusFollow`
                ]
            });
            const displayTemplates = getTemplates(displayVideoName);
            const fullTemplates = getTemplates(fullVideoName);
            titles = displayTemplates.titles[currentTitleSetIndex % displayTemplates.titles.length];
            description = displayTemplates.descriptions[currentDescriptionIndex % displayTemplates.descriptions.length];
            titlesFull = fullTemplates.titles[currentTitleSetIndex % fullTemplates.titles.length];
            descriptionFull = fullTemplates.descriptions[currentDescriptionIndex % fullTemplates.descriptions.length];
        };

        const regenerateTitles = (done) => {
            currentTitleSetIndex++;
            generateViralContent(); 
            updateTitlesContent(); 
            if (done) done();
        };

        const regenerateDescription = (done) => {
            currentDescriptionIndex++;
            generateViralContent(); 
            updateDescriptionContent();
            if (done) done();
        };

        const copyToClipboard = (text, index, done) => {
            const tempElement = document.createElement('textarea');
            tempElement.value = text;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);

            if (index === 3) {
                const container = document.getElementById('description-text-container');
                if (container) {
                    container.innerHTML = `<span class="flex items-center justify-center h-full font-bold text-black/80">Copied</span>`;
                    setTimeout(() => { 
                        updateDescriptionContent();
                        if (done) done(); 
                    }, 800);
                }
            } else {
                const card = document.getElementById(`title-card-${index}`);
                const originalText = titles[index];
                if (card) {
                    const p = card.querySelector('p');
                    p.innerHTML = `<span class="flex items-center justify-center gap-1 w-full">Copied</span>`;
                    setTimeout(() => { 
                        p.textContent = originalText;
                        if (done) done(); 
                    }, 800);
                }
            }
        };

        const resetApp = () => { file = null; isProcessing = false; isProcessed = false; updateUI(); };

        const renderUploadSection = () => {
            const container = document.getElementById('upload-section-content');
            if (!file) {
                container.innerHTML = `
                    <div id="file-drop-area" class="w-full h-full flex flex-col items-center justify-center text-center cursor-pointer">
                        <div class="mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg></div>
                        <p class="text-lg font-bold text-black">Upload Your Video</p>
                        <button class="cta-button mt-6 px-6 py-4 font-bold text-lg">Select File</button>
                        <input type="file" id="file-upload-input" class="hidden" accept="video/*" onchange="handleFileChange(event)"/>
                    </div>`;
                document.getElementById('file-drop-area').onclick = () => document.getElementById('file-upload-input').click();
            } else {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full w-full">
                        <div class="glass-inset-panel inline-flex items-center justify-center px-4 py-3 mb-6 ${isProcessed ? 'cursor-pointer' : ''}" ${isProcessed ? 'onclick="handleResetClick(this)"' : ''}>
                            <p class="font-bold text-black/80 truncate max-w-[60vw]">${file.name}</p>
                        </div>
                        <div class="flex items-center font-bold">
                            <span class="opacity-80">${isProcessed ? 'Analysis Complete' : 'Analyzing Video...'}</span>
                        </div>
                    </div>`;
            }
        };

        const updateTitlesContent = () => {
            const grid = document.getElementById('titles-grid-container');
            if (grid) grid.innerHTML = titles.map((title, index) => `
                <div id="title-card-${index}" class="glass-inset-panel p-4 flex flex-col justify-center h-32 sm:h-40 cursor-pointer" onclick="handleCopyClick(this, '${titlesFull[index].replace(/'/g, "\\'")}', ${index})">
                    <p class="text-sm sm:text-base font-bold text-black/90 text-center line-clamp-4">${title}</p>
                </div>`).join('');
        };

        const updateDescriptionContent = () => {
            const container = document.getElementById('description-text-container');
            if (container) {
                container.setAttribute('onclick', `handleCopyClick(this, descriptionFull, 3)`);
                container.innerHTML = `<div class="whitespace-pre-wrap text-xs sm:text-sm font-bold text-black/90 text-left w-full leading-relaxed">${description}</div>`;
            }
        };

        const renderResults = () => {
            const container = document.getElementById('results-section');
            if (!isProcessed) { container.innerHTML = ''; return; }
            container.innerHTML = `
                <div class="glass-card p-4 sm:p-6 mb-8 sm:mb-12 card-animation-target">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl sm:text-3xl font-bold flex items-center gap-2"><img src="https://manmohit2007.github.io/Manmohit2007/like.png" class="header-icon"> Titles</h2>
                        <button onclick="handleRegenerateTitlesClick(this)" class="cta-button text-xs px-3 py-2 font-bold" style="border-radius: 12px;">Regenerate</button>
                    </div>
                    <div id="titles-grid-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>
                <div class="glass-card p-4 sm:p-6 card-animation-target">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl sm:text-3xl font-bold flex items-center gap-2"><img src="https://manmohit2007.github.io/Manmohit2007/shorts.png" class="shorts-icon"> Description</h2>
                        <button onclick="handleRegenerateDescriptionClick(this)" class="cta-button text-xs px-3 py-2 font-bold" style="border-radius: 12px;">Regenerate</button>
                    </div>
                    <div id="description-text-container" class="glass-inset-panel p-4 cursor-pointer h-64 overflow-hidden"></div>
                </div>`;
            updateTitlesContent(); updateDescriptionContent();
        };

        const updateUI = () => { renderUploadSection(); renderResults(); };
        const initApp = () => { updateUI(); };
    </script>
</body>
</html>
