<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============================================== -->

    <link rel="icon" type="image/png" sizes="192x192" href="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10">
    <link rel="apple-touch-icon" sizes="180x180" href="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10">

    <!-- Standard Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="only light">
    <title>FanPlusFollow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root { 
            font-family: 'Inter', sans-serif; 
            box-sizing: border-box;
            color-scheme: only light;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            background-color: #1f2937; 
            scroll-behavior: smooth;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        body {
            background-color: transparent; 
            min-height: 100vh;
            color: #000000;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            cursor: pointer;
        }

        /* --- STIFF STATIC BACKGROUND --- */
        #fixed-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            z-index: -1; 
            background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)), url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform;
        }

        @media (min-width: 768px) {
            #fixed-background {
                background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)), url('landscape.png');
            }
        }

        .fluid-transition {
            transition: all 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, box-shadow, filter, background-color, color, opacity; 
        }

        /* Entry Animation */
        @keyframes spiral-entry {
            0% { opacity: 0; transform: perspective(1000px) scale(0.95) translateY(20px); filter: blur(10px); }
            100% { opacity: 1; transform: perspective(1000px) scale(1) translateY(0); filter: blur(0); }
        }
        
        .card-animation-target {
            animation: spiral-entry 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; 
        }
        
        #app-header.card-animation-target { animation-delay: 0.1s; }
        #upload-card.card-animation-target { animation-delay: 0.2s; } 
        #promo-card.card-animation-target { animation-delay: 0.3s; }

        /* Glass Card Base Style */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(24px) saturate(110%);
            backdrop-filter: blur(24px) saturate(110%); 
            box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.4), 0 25px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 36px;
            transform: translateZ(0);
        }

        /* --- CTA BUTTONS --- */
        .cta-button {
            background-color: rgba(0, 0, 0, 0.03);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.08), 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #000000; 
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94), background-color 0.2s ease;
            border: none;
            border-radius: 24px; 
            user-select: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        @media (hover: hover) {
            .cta-button:hover {
                transform: translateY(-1px);
                background-color: rgba(0, 0, 0, 0.05);
            }
        }
        
        .cta-button:active {
            transform: scale(0.92) translateY(2px) !important; 
            background-color: rgba(0, 0, 0, 0.12) !important;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.05s ease;
        }

        .glass-inset-panel {
            background-color: rgba(0, 0, 0, 0.04);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            border: none;
            transition: all 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-inset-panel.interactive {
            cursor: pointer;
        }

        .glass-inset-panel.interactive:active {
            transform: scale(0.96);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .fade-in-text {
            animation: fadeInText 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-fade-out {
            opacity: 0 !important;
            transform: translateY(-4px) !important;
            transition: opacity 0.2s ease, transform 0.2s ease !important;
        }

        .copy-pulse {
            background-color: rgba(74, 222, 128, 0.25) !important;
            transform: scale(0.94) !important;
            transition: all 0.1s ease;
        }

        .header-icon { height: 4rem; width: 4rem; object-fit: contain; }
        .share-icon { height: 3.5rem; width: 3.5rem; object-fit: contain; }
        .shorts-icon { height: 3.8rem; width: 3.8rem; object-fit: contain; }

        @media (min-width: 640px) {
            .header-icon { height: 5rem; width: 5rem; }
            .share-icon { height: 4.2rem; width: 4.2rem; }
            .shorts-icon { height: 4.5rem; width: 4.5rem; }
        }
    </style>
</head>
<body class="p-4 md:p-8" onload="initApp()" ontouchstart="">
    <div id="fixed-background"></div>
    <div class="max-w-4xl mx-auto">
        <div class="mb-6 sm:mb-8">
            <header id="app-header" class="glass-card fluid-transition px-4 py-4 sm:px-6 sm:py-5 flex flex-row items-center justify-between card-animation-target">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <div class="w-[56px] h-[56px] sm:w-[72px] sm:h-[72px]">
                        <img src="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10" alt="Logo" class="w-full h-full object-contain filter drop-shadow-sm">
                    </div>
                    <div class="text-left">
                        <h1 class="text-2xl sm:text-3xl font-bold text-black leading-tight">FanPlusFollow</h1>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://manmohit2007.github.io/Manmohit2007/youtube.png" alt="YouTube" class="w-16 h-16 sm:w-24 sm:h-24 object-contain">
                </div>
            </header>
        </div>
        <main>
            <div id="upload-card" class="glass-card fluid-transition p-6 rounded-[36px] mb-8 sm:mb-12 card-animation-target">
                <div class="mb-4">
                    <h2 class="text-2xl sm:text-3xl font-bold flex items-center gap-3 text-black">
                        <img src="https://manmohit2007.github.io/Manmohit2007/share.png" alt="Share" class="share-icon">
                        <span class="relative -top-[2px]">Upload Video</span>
                    </h2>
                </div>
                <div class="p-1 min-h-[10rem] sm:min-h-[14rem]" id="upload-section-content"></div>
            </div>
            <div id="results-section"></div>
        </main>
        <div class="mt-12 w-full">
            <div id="promo-card" class="glass-card fluid-transition p-6 sm:p-8 max-w-4xl mx-auto card-animation-target"> 
                <div class="p-1">
                    <div class="flex flex-col items-center">
                        <div class="w-[56px] h-[56px] sm:w-[72px] sm:h-[72px] mb-4">
                            <img src="https://manmohit2007.github.io/Manmohit2007/brand_logo.png?v=10" alt="Logo" class="w-full h-full object-contain filter drop-shadow-md">
                        </div>
                        <h3 class="text-2xl sm:text-3xl font-bold text-center text-black">Boost Your Reach Today</h3>
                        <p class="text-black mt-2 text-center max-w-md text-sm sm:text-base font-bold opacity-80">Join the community for exclusive growth insights.</p>
                        <div class="mt-8 flex flex-row justify-center gap-3 sm:gap-6 w-full max-w-sm sm:max-w-none">
                          <button class="cta-button flex-1 sm:flex-none px-4 py-3 sm:px-8 sm:py-4 font-bold flex items-center justify-center text-sm sm:text-lg" onclick="openLinkWithDelay('https://www.youtube.com/@fanplusfollow')">
                            Subscribe
                          </button>
                          <button class="cta-button flex-1 sm:flex-none px-4 py-3 sm:px-8 sm:py-4 font-bold flex items-center justify-center text-sm sm:text-lg" onclick="openLinkWithDelay('https://www.instagram.com/_manmohit_sing_/')">
                            Follow
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let file = null;
        let currentFileName = ""; 
        let isProcessing = false;
        let isProcessed = false;
        let titles = [];
        let description = "";
        let titlesFull = [];
        let descriptionFull = "";
        let currentTitleSetIndex = 0;
        let currentDescriptionIndex = 0;

        const YOUTUBE_CHANNEL_LINK = "https://www.youtube.com/@fanplusfollow";
        const INSTAGRAM_LINK = "https://www.instagram.com/_manmohit_singh_/";

        const openLinkWithDelay = (url) => {
            setTimeout(() => { window.open(url, '_blank'); }, 100);
        };

        const icon = (name, classes) => {
            const iconMap = {
                'Upload': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>`,
                'Copy': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>`,
                'Check': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><polyline points="20 6 9 17 4 12"/></svg>`,
                'RotateCcw': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>`,
                'Loader': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin ${classes}"><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></svg>`
            };
            return iconMap[name] || '';
        };

        const handleFileChange = (event) => {
            const selectedFile = event.target.files?.[0];
            if (selectedFile && selectedFile.type.startsWith("video/")) {
                file = selectedFile;
                currentFileName = file.name; 
                processFile();
            }
        };

        const processFile = () => {
            isProcessing = true; isProcessed = false; updateUI(); 
            setTimeout(() => {
                generateViralContent(); 
                isProcessing = false; isProcessed = true; updateUI(); 
            }, 1800);
        };

        const generateViralContent = () => { 
            if (!file) return;
            const fullVideoName = currentFileName.replace(/\.[^/.]+$/, "");
            let displayVideoName = fullVideoName.length > 20 ? fullVideoName.substring(0, 20) + "..." : fullVideoName;
            const getTemplates = (vName) => ({
                titles: [
                    [`ðŸ”¥ ULTIMATE ${vName} Guide! #fanplusfollow`, `ðŸ“ˆ ${vName}: How We Went VIRAL! #fanplusfollow`, `ðŸ¤¯ This ${vName} Hack is Insane! #fanplusfollow`],
                    [`ðŸš€ ${vName} HACK: More Views! #fanplusfollow`, `ðŸ’¡ One ${vName} Tip That Works... #fanplusfollow`, `ðŸš« Stop Making Bad ${vName} Videos! #fanplusfollow`],
                ],
                descriptions: [
                    `ðŸš€ Unlock the full potential of ${vName} with this comprehensive guide! Whether you're a beginner or a pro, these insights will help you skyrocket your engagement.\n\nðŸ“Œ IN THIS VIDEO:\n0:00 - Intro\n1:45 - Why ${vName} Matters\n4:20 - Step-by-Step Strategy\n8:15 - Secret Hack Revealed\n10:30 - Final Thoughts\n\nðŸ’¡ JOIN THE CREATOR COMMUNITY:\nSubscribe here: ${YOUTUBE_CHANNEL_LINK}\nFollow on IG: ${INSTAGRAM_LINK}\n\nðŸ‘‡ QUESTION OF THE DAY:\nWhat's your biggest challenge with ${vName}? Let me know in the comments!\n\n#${vName.replace(/\s+/g, '')} #ContentStrategy #GrowthTips #FanPlusFollow`,
                    
                    `ðŸ˜± You won't believe how much ${vName} can change your channel! I tested this strategy for 30 days and the results were SHOCKING.\n\nðŸ”¥ RESOURCES MENTIONED:\n- Creator Tools: [Link]\n- Analytics Guide: [Link]\n\nâœ… STAY CONNECTED:\nðŸ“¸ Instagram: ${INSTAGRAM_LINK}\nðŸ“º YouTube: ${YOUTUBE_CHANNEL_LINK}\n\nâœ¨ If you enjoyed this video, please hit that LIKE button and SUBSCRIBE for more daily tips!\n\n#Viral #Trending #CreatorEconomy #${vName.replace(/\s+/g, '')}`
                ]
            });
            const displayTemplates = getTemplates(displayVideoName);
            const fullTemplates = getTemplates(fullVideoName);
            titles = displayTemplates.titles[currentTitleSetIndex % displayTemplates.titles.length];
            // Use full template for description preview to avoid awkward truncation in long text
            description = fullTemplates.descriptions[currentDescriptionIndex % fullTemplates.descriptions.length];
            titlesFull = fullTemplates.titles[currentTitleSetIndex % fullTemplates.titles.length];
            descriptionFull = fullTemplates.descriptions[currentDescriptionIndex % fullTemplates.descriptions.length];
        };

        const handleRegenerate = () => {
            if (!file || isProcessing) return;
            const elements = document.querySelectorAll('#results-section .fade-in-text');
            elements.forEach(el => el.classList.add('text-fade-out'));
            setTimeout(() => {
                currentTitleSetIndex++; currentDescriptionIndex++;
                generateViralContent(); updateTitlesContent(); updateDescriptionContent();
            }, 200);
        };

        const copyToClipboard = (text, index) => {
            const tempElement = document.createElement('textarea');
            tempElement.value = text;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);

            if (index === 3) {
                const btn = document.getElementById('copy-desc-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="flex items-center">${icon('Check', 'mr-2 h-4 w-4')} Copied</span>`;
                setTimeout(() => { if (btn) btn.innerHTML = originalHTML; }, 1200);
            } else {
                const card = document.getElementById(`title-card-${index}`);
                const originalText = titles[index];
                card.classList.add('copy-pulse');
                card.querySelector('p').innerHTML = `<span class="flex items-center gap-1">${icon('Check', 'h-4 w-4')} Copied</span>`;
                setTimeout(() => { 
                    if (card) {
                        card.classList.remove('copy-pulse');
                        card.querySelector('p').textContent = originalText;
                    }
                }, 800);
            }
        };

        const resetApp = () => { file = null; currentFileName = ""; isProcessing = false; isProcessed = false; updateUI(); };

        const renderUploadSection = () => {
            const container = document.getElementById('upload-section-content');
            if (!file) {
                container.innerHTML = `
                    <div id="file-drop-area" class="w-full h-full flex flex-col items-center justify-center text-center cursor-pointer pb-4">
                        <div class="mb-4">${icon('Upload', 'h-12 w-12')}</div>
                        <p class="text-lg font-bold text-black">Drag & Drop Your Video</p>
                        <button class="cta-button mt-6 px-10 py-4 font-bold text-lg">Select File</button>
                        <input type="file" id="file-upload-input" class="hidden" accept="video/*" onchange="handleFileChange(event)"/>
                    </div>`;
                document.getElementById('file-drop-area').onclick = () => document.getElementById('file-upload-input').click();
            } else {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full w-full pt-5 sm:pt-10">
                        <div class="w-full max-w-md mb-6 px-2 sm:px-0">
                            <div 
                                class="glass-inset-panel flex items-center px-5 py-3 w-full ${isProcessed ? 'interactive cursor-pointer' : ''}" 
                                ${isProcessed ? 'onclick="resetApp()"' : ''}
                            >
                                <p class="font-bold text-black/80 truncate text-center w-full flex items-center justify-center gap-2">
                                    ${currentFileName}
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 mb-2 font-bold">
                            ${!isProcessed ? icon('Loader', 'h-5 w-5') : icon('Check', 'h-5 w-5')}
                            <span class="opacity-80">${isProcessed ? 'Analysis Complete' : 'Analyzing Video...'}</span>
                        </div>
                    </div>`;
            }
        };

        const updateTitlesContent = () => {
            const grid = document.getElementById('titles-grid-container');
            if (!grid) return;
            grid.innerHTML = titles.map((title, index) => `
                <div id="title-card-${index}" class="glass-inset-panel interactive p-4" onclick="copyToClipboard('${titlesFull[index].replace(/'/g, "\\'")}', ${index})">
                    <p class="text-sm sm:text-base font-bold text-black/90 py-2 fade-in-text">${title}</p>
                </div>`).join('');
        };

        const updateDescriptionContent = () => {
            const container = document.getElementById('description-text-container');
            if (container) container.innerHTML = `<pre class="whitespace-pre-wrap text-xs sm:text-sm font-bold text-black/90 fade-in-text text-left">${description}</pre>`;
        };

        const renderResults = () => {
            const container = document.getElementById('results-section');
            if (!isProcessed) { container.innerHTML = ''; return; }
            container.innerHTML = `
                <div class="glass-card p-4 sm:p-6 rounded-[36px] mb-8 sm:mb-12">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl sm:text-3xl font-bold flex items-center gap-3"><img src="https://manmohit2007.github.io/Manmohit2007/like.png" class="header-icon"> Titles</h2>
                        <button onclick="handleRegenerate()" class="cta-button text-xs sm:text-sm px-4 py-2 font-bold flex items-center">${icon('RotateCcw', 'mr-2 h-4 w-4')} Regenerate</button>
                    </div>
                    <div id="titles-grid-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>
                <div class="glass-card p-4 sm:p-6 rounded-[36px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl sm:text-3xl font-bold flex items-center gap-3"><img src="https://manmohit2007.github.io/Manmohit2007/shorts.png" class="shorts-icon"> Description</h2>
                        <button id="copy-desc-btn" onclick="copyToClipboard(descriptionFull, 3)" class="cta-button text-xs sm:text-sm px-4 py-2 font-bold flex items-center">${icon('Copy', 'mr-2 h-4 w-4')} Copy</button>
                    </div>
                    <div id="description-text-container" class="glass-inset-panel p-4 max-h-96 overflow-auto"></div>
                </div>`;
            updateTitlesContent(); updateDescriptionContent();
        };

        const updateUI = () => { renderUploadSection(); renderResults(); };
        const initApp = () => { updateUI(); };
    </script>
</body>
</html>
