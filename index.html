    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Import Inter Font */
        @import url('https://fonts.googleapis.com/css?family=Inter:wght@100..900&display=swap');

        :root {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        /* Base Setup */
        html {
            box-sizing: border-box;
            background-color: #0A0D14; /* Dark mode base */
            transition: background-color 300ms ease-in-out;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }

        /* Fluid Transition */
        .fluid-transition {
            transition: all 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, box-shadow, filter, background-color, color, opacity;
        }

        /* Animations */
        @keyframes spiral-entry {
            0% {
                opacity: 0;
                transform: perspective(1000px) scale(0.7) rotateY(15deg) translateY(50px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) scale(1) rotateY(0deg) translateY(0);
                filter: blur(0);
            }
        }

        .card-animation-target {
            animation: spiral-entry 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
        }

        #app-header.card-animation-target { animation-delay: 0s; }
        #upload-card.card-animation-target { animation-delay: 0.4s; }
        #promo-card.card-animation-target { animation-delay: 0.6s; }

        /* Glass Card Styles (Dark Mode) */
        .glass-card {
            background-color: rgba(15, 15, 25, 0.2);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            border-radius: 36px;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.6), inset 0 0 0 1.5px rgba(255, 255, 255, 0.15), 0 25px 50px rgba(0, 0, 0, 0.7);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }

        /* Cross-Browser Fallback */
        @supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))) {
            .glass-card { background-color: rgba(25, 25, 45, 0.9); }
            .title-result-card { background-color: rgba(30, 30, 50, 0.95); }
            .cta-button { background-color: rgba(40, 40, 60, 0.8); }
            
            body.light-mode .glass-card, 
            body.light-mode .title-result-card { background-color: rgba(255, 255, 255, 0.95); }
            body.light-mode .cta-button { background-color: rgba(250, 250, 250, 0.98); }
        }

        /* Hover Effects */
        .glass-card:hover {
            transform: translateY(-12px) scale(1.01);
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.2), inset 0 0 50px rgba(255, 255, 255, 0.03);
        }

        /* Title Result Cards */
        .title-result-card {
            background-color: rgba(15, 15, 25, 0.2);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            border-radius: 36px;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.6), inset 0 0 0 1.5px rgba(255, 255, 255, 0.15), 0 25px 50px rgba(0, 0, 0, 0.7);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
        }

        .title-result-card:hover {
            transform: translateY(-12px) scale(1.01);
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.2), inset 0 0 50px rgba(255, 255, 255, 0.03);
        }

        /* Tapped Hover (Mobile) */
        .glass-card.tapped-hover, .title-result-card.tapped-hover {
            transform: translateY(-12px) scale(1.01) !important;
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.3) !important;
        }

        /* CTA Buttons */
        .cta-button {
            transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFF;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1), inset 0 1.5px 3px rgba(255, 255, 255, 0.2), inset 0 -1.5px 3px rgba(0, 0, 0, 0.4), 0 8px 16px rgba(0, 0, 0, 0.6);
            will-change: transform, box-shadow, filter;
        }

        .cta-button:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.5), inset 0 -2px 4px rgba(0, 0, 0, 0.3), 0 12px 24px rgba(0, 0, 0, 0.7);
            filter: brightness(1.2);
        }

        .cta-button:active {
            transform: scale(0.96) !important;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), inset 0 -1px 1px rgba(0, 0, 0, 0.5), 0 2px 4px rgba(0, 0, 0, 0.5);
            filter: brightness(0.9);
        }

        /* Backgrounds */
        body {
            background-color: transparent;
            min-height: 100vh;
            position: relative;
            z-index: 0;
        }

        #fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: radial-gradient(circle at 70% 30%, #c084fc4d 0%, transparent 35%), radial-gradient(circle at 30% 70%, #c084fc4d 0%, transparent 40%), linear-gradient(to bottom, #0A0D14, #06090f);
            background-attachment: fixed;
            transition: background-image 500ms ease-in-out;
            transform: translateZ(0);
            will-change: transform;
        }

        /* Light Mode */
        body.light-mode {
            background-color: transparent;
            color: #374151;
        }

        body.light-mode #fixed-background {
            background-image: radial-gradient(circle at 70% 30%, #c084fc4d 0%, transparent 35%), radial-gradient(circle at 30% 70%, #c084fc4d 0%, transparent 40%), linear-gradient(to bottom right, #f7f9fc, #e1e8f2);
        }

        body.light-mode .glass-card, body.light-mode .title-result-card {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.1), inset 0 0 0 2px rgba(255, 255, 255, 0.75), 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.75);
        }

        body.light-mode .glass-card:hover, body.light-mode .title-result-card:hover {
            transform: translateY(-8px) scale(1.005);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }

        body.light-mode .text-white { color: #374151 !important; }
        body.light-mode .text-indigo-300, body.light-mode .text-indigo-400, body.light-mode .text-indigo-200 { color: #4F46E5 !important; }
        body.light-mode .text-pink-300 { color: #C53030 !important; }
        body.light-mode .bg-pink-700\/50 { background-color: rgba(244, 114, 182, 0.2) !important; }
        body.light-mode .border-pink-500\/30 { border-color: rgba(244, 114, 182, 0.5) !important; }
        body.light-mode #app-footer { border-color: rgba(0, 0, 0, 0.2) !important; }
        body.light-mode .text-indigo-400\/70 { color: #3730A3 !important; }

        /* Viral Toggle */
        .viral-toggle-track {
            transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-sizing: border-box;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.6);
        }
        .viral-toggle-track.on-glow {
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.4), 0 0 18px 2px rgba(0, 255, 0, 0.75);
        }
        .viral-toggle-knob {
            transition: transform 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: inset 0 3px 3px rgba(255, 255, 255, 0.7), inset 0 -3px 3px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes icon-pop {
            0% { transform: scale(0.8); opacity: 0.5; filter: drop-shadow(0 0 0 transparent); }
            70% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.9)); }
        }
        .icon-pop-on {
            animation: icon-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.9));
        }

        /* Mobile Active State */
        @media (max-width: 767px) {
            .glass-card:active, .title-result-card:active {
                transform: translateY(0px) scale(0.98) !important;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.95), inset 0 0 5px rgba(255, 255, 255, 0.05);
            }
            #file-drop-area:active {
                transform: scale(0.98) !important;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.8), inset 0 0 5px rgba(255, 255, 255, 0.05);
            }
        }

        /* Drag Over */
        .drag-over-active {
            border-color: rgba(129, 140, 248, 0.7) !important;
            box-shadow: 0 10px 15px 3px rgba(49, 46, 129, 0.5), 0 4px 6px -4px rgba(49, 46, 129, 0.5) !important;
        }
        body.light-mode .drag-over-active {
            border-color: #6366f1 !important;
            box-shadow: 0 4px 6px -1px rgba(199, 210, 254, 0.5), 0 2px 4px 2px rgba(199, 210, 254, 0.5) !important;
        }
    </style>

    <script>
        // --- GLOBAL STATE ---
        let file = null;
        let isProcessing = false;
        let isProcessed = false;
        let viralScore = 0;
        let titles = [];
        let description = "";
        let allTitles = [];
        let allDescriptions = [];
        let currentTitleSetIndex = 0;
        let currentDescriptionIndex = 0;
        let copiedIndex = null;
        let isViralBoostEnabled = true; // Default to true
        let progressValue = 0;
        let progressInterval = null;
        let isDarkMode = true; // Default to dark mode
        let isMuted = false; // DEFAULT: Sound on

        // --- TONE.JS AUDIO SETUP ---
        let audioContextStarted = false;
        let synth = null;
        let hoverSynth = null;
        let isToneInitialized = false;

        // --- CONSTANTS ---
        const HOVER_SOUND_COOLDOWN = 50; 
        let lastHoverTime = 0;
        const YOUTUBE_CHANNEL_LINK = "https://www.youtube.com/@fanplusfollow";
        const INSTAGRAM_LINK = "https://www.instagram.com/_manmohit_singh_/";

        // --- AUDIO INITIALIZATION ---
        const initToneJs = () => {
            if (isToneInitialized) return;
            
            // 1. Toggle Synth
            synth = new Tone.PolySynth(Tone.Synth, {
                volume: 2,
                oscillator: { type: 'sine' },
                envelope: { attack: 0.01, decay: 0.15, sustain: 0.05, release: 0.3 },
            }).toDestination();

            // 2. Hover/Click Synth
            hoverSynth = new Tone.Synth({
                volume: -4,
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.05 },
            }).toDestination();

            isToneInitialized = true;
        };

        const startAudioIfUnmuted = async () => {
            if (!isMuted && !audioContextStarted) {
                try {
                    await Tone.start();
                    initToneJs();
                    audioContextStarted = true;
                } catch (e) {
                    console.error("Failed to start Tone.js AudioContext:", e);
                }
            }
        };

        const playToggleSound = async (isOn) => {
            await startAudioIfUnmuted();
            if (!audioContextStarted || !synth || isMuted) return;
            if (isOn) {
                synth.triggerAttackRelease(["C5", "G5"], "8n", Tone.now(), 0.5);
            } else {
                synth.triggerAttackRelease(["G4", "D4"], "8n", Tone.now(), 0.3);
            }
        };

        const playHoverSound = async () => {
            await startAudioIfUnmuted();
            if (!audioContextStarted || !hoverSynth || isMuted) return;
            const now = Date.now();
            if (now < lastHoverTime + HOVER_SOUND_COOLDOWN) return;
            lastHoverTime = now;
            hoverSynth.triggerAttackRelease("C4", "32n");
        };

        const playClickSound = async () => {
            await startAudioIfUnmuted();
            if (!audioContextStarted || !hoverSynth || isMuted) return;
            hoverSynth.triggerAttackRelease("D4", "32n");
        };

        // --- DARK/LIGHT MODE LOGIC ---
        const updateModeUI = () => {
            const body = document.body;
            const htmlElement = document.documentElement;
            if (isDarkMode) {
                body.classList.remove('light-mode');
                htmlElement.style.backgroundColor = '#0A0D14';
            } else {
                body.classList.add('light-mode');
                htmlElement.style.backgroundColor = '#EBF1F7';
            }
        };

        // --- ICON HELPER ---
        const icon = (name, classes) => {
            const iconMap = {
                'Upload': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>`,
                'Play': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></svg>`,
                'Copy': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>`,
                'Check': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><polyline points="20 6 9 17 4 12"/></svg>`,
                'RotateCcw': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>`
            };
            return iconMap[name] || '';
        };

        // --- PROGRESS & TOGGLE LOGIC ---
        const setProgress = (value) => {
            progressValue = value;
            const indicator = document.getElementById('progress-indicator');
            const label = document.getElementById('progress-label');
            const statusText = document.getElementById('processing-status');
            const isComplete = progressValue >= 100;

            const indicatorColorClass = isDarkMode
                ? "bg-green-500 shadow-md shadow-green-500/50"
                : "bg-green-600 shadow-md shadow-green-400/50";
            const finalTextColorClass = isDarkMode ? "text-green-400" : "text-green-600";

            if (indicator && label && statusText) {
                indicator.style.width = `${progressValue}%`;
                label.innerHTML = `${progressValue}%`;
                label.className = `font-bold ${finalTextColorClass} transition-colors duration-500`;
                indicator.className = `h-2.5 rounded-full transition-all duration-1000 ${indicatorColorClass}`;
                statusText.className = `font-medium transition-colors duration-500 ${finalTextColorClass}`;
                statusText.textContent = isComplete ? "Processing Complete!" : "Analyzing content and generating titles...";
            }
        };

        const startProgressSimulation = () => {
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (progressValue >= 95) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    setProgress(95);
                } else {
                    setProgress(progressValue + Math.floor(Math.random() * 10) + 1);
                }
            }, 500);
        };

        const stopProgressSimulation = () => {
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = null;
            setProgress(100);
        };

        const updateToggleUI = () => {
            const toggleTrack = document.getElementById('viral-toggle-track');
            const toggleKnob = document.getElementById('viral-toggle-knob');
            const toggleZap = document.getElementById('viral-toggle-zap');
            const toggleText = document.getElementById('viral-toggle-text');

            if (toggleTrack && toggleKnob && toggleZap && toggleText) {
                toggleKnob.classList.remove('bg-white', 'bg-gray-800');
                toggleKnob.classList.add('bg-white');
                
                toggleTrack.classList.remove(
                    'bg-green-500/70', 'bg-green-400/80', 'bg-white/10', 'on-glow', 'off-shadow', 'bg-gray-300/70', 'bg-gray-700/50',
                    'bg-gradient-to-r', 'from-green-500', 'to-lime-400', 'from-green-600', 'to-lime-500', 'bg-gray-700', 'bg-gray-300'
                );

                if (isViralBoostEnabled) {
                    toggleTrack.classList.add('bg-gradient-to-t', 'from-green-500', 'to-lime-400', 'on-glow');
                } else {
                    const offTrackClass = isDarkMode ? 'bg-gray-700' : 'bg-gray-300';
                    toggleTrack.classList.add(offTrackClass);
                }

                toggleKnob.style.transform = isViralBoostEnabled ? 'translateX(28px)' : 'translateX(0)';

                toggleZap.classList.remove('text-green-400', 'text-green-600', 'text-gray-400', 'text-gray-500', 'icon-pop-on');
                toggleZap.style.filter = 'none';

                if (isViralBoostEnabled) {
                    const zapColorClass = isDarkMode ? 'text-green-400' : 'text-green-600';
                    toggleZap.classList.add(zapColorClass, 'icon-pop-on');
                    toggleZap.style.filter = 'drop-shadow(0 0 8px rgba(0, 255, 0, 0.9))';
                } else {
                    const zapColorClass = isDarkMode ? 'text-gray-400' : 'text-gray-500';
                    toggleZap.classList.add(zapColorClass);
                }

                const textColor = isDarkMode ? 'text-white' : 'text-gray-700';
                const offTextColor = isDarkMode ? 'text-gray-400' : 'text-gray-500';
                toggleText.className = `text-lg font-bold transition-colors duration-300 ${isViralBoostEnabled ? textColor : offTextColor}`;
            }
        };

        const toggleViralBoost = () => {
            isViralBoostEnabled = !isViralBoostEnabled;
            playToggleSound(isViralBoostEnabled);
            if (isProcessed) {
                generateViralContent(true);
            }
            updateUI();
        };

        // --- FILE HANDLING & PROCESSING ---
        const handleFileChange = (event) => {
            const selectedFile = event.target.files?.[0];
            if (selectedFile && selectedFile.type === "video/mp4") {
                file = selectedFile;
                processFile();
            }
        };

        const handleDrop = (event) => {
            event.preventDefault();
            const droppedFile = event.dataTransfer.files?.[0];
            if (droppedFile && droppedFile.type === "video/mp4") {
                file = droppedFile;
                processFile();
            }
        };

        const processFile = () => {
            isProcessing = true;
            isProcessed = false;
            currentTitleSetIndex = 0;
            currentDescriptionIndex = 0;
            updateUI();
            startProgressSimulation();

            setTimeout(() => {
                stopProgressSimulation();
                setTimeout(() => {
                    generateViralContent(true);
                    isProcessing = false;
                    isProcessed = true;
                    updateUI();
                }, 500);
            }, 3000);
        };

        const generateViralContent = (shouldUpdateScore = true) => {
            if (!file) return;
            const fileName = file.name;
            const videoName = fileName.replace(/\.[^/.]+$/, "");

            allTitles = [
                [`ULTIMATE ${videoName} Guide! (FanPlusFollow Secret)`, `âœ“ ${videoName}: Watch How We Went VIRAL in 24 Hours!`, `You Won't BELIEVE This ${videoName} Trick!`],
                [`${videoName} HACK: Get More Views INSTANTLY!`, `This ONE ${videoName} Tip Changed Everything... (SHOCKING)`, `Stop Making ${videoName} Videos Until You Watch This!`],
                [`The ${videoName} MISTAKE Costing You Subscribers!`, `${videoName} Tutorial: From 0 to 100k Views!`, `Why Your ${videoName} Videos AREN'T Growing (FIXED!)`]
            ];

            allDescriptions = [
                `â–¶ ${videoName} - Watch this incredible video to discover amazing insights!\n\nWhat you'll learn:\nâ€¢ Key techniques from FanPlusFollow's viral success\nâ€¢ Insider tips from YouTube growth experts\nâ€¢ Step-by-step instructions for success\n\nDon't forget to LIKE, COMMENT, and SUBSCRIBE to @FanPlusFollow for more amazing content!\nðŸ”” Turn on notifications so you never miss an update!\n\nCheck out the FanPlusFollow Channel here: ${YOUTUBE_CHANNEL_LINK}\n\nFollow Manmohit Singh on Instagram: ${INSTAGRAM_LINK}\n\n#FanPlusFollow #YouTubeGrowth #ViralVideo #ContentCreation #YouTubeTips`,
                `Is your ${videoName} content not performing? This video REVEALS the secret sauce.\n\nIn this episode, we break down:\nâ€¢ The #1 ${videoName} mistake (and how to fix it)\nâ€¢ FanPlusFollow's 3-step growth formula\nâ€¢ How to 10x your engagement overnight!\n\nDon't just make content, make content that WINS.\n\nSubscribe to @FanPlusFollow for daily growth hacks!\nðŸ‘‰ Follow the journey on IG: ${INSTAGRAM_LINK}\n\n#${videoName} #GrowthHacking #ContentStrategy #FanPlusFollow #ViralSecrets`,
                `STOP SCROLLING. If you need to master ${videoName}, this is the only video you need to watch today.\n\nWe're diving deep into the strategies that top creators (and @FanPlusFollow) use to dominate the algorithm.\n\n--- LINKS ---\nFanPlusFollow YouTube: ${YOUTUBE_CHANNEL_LINK}\nManmohit's Instagram: ${INSTAGRAM_LINK}\n\nThis isn't just theoryâ€”this is a practical, step-by-step guide to making your ${videoName} content go viral. Watch now and thank us later.\n\n#${videoName}Guide #YouTubeAlgorithm #CreatorTips #FanPlusFollow #SubscribeNow`
            ];

            titles = allTitles[currentTitleSetIndex];
            description = allDescriptions[currentDescriptionIndex];

            if (shouldUpdateScore) {
                const scoreBase = isViralBoostEnabled ? 80 : 68;
                viralScore = Math.floor(Math.random() * 18) + scoreBase;
            }
        };

        const handleRegenerate = () => {
            playClickSound();
            if (file) {
                currentTitleSetIndex = (currentTitleSetIndex + 1) % allTitles.length;
                currentDescriptionIndex = (currentDescriptionIndex + 1) % allDescriptions.length;
                generateViralContent(false);
                updateUI();
                attachStaticListeners();
            }
        };

        const copyToClipboard = (text, index) => {
            playClickSound();
            const tempElement = document.createElement('textarea');
            tempElement.value = text;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);
            copiedIndex = index;
            updateUI();
            setTimeout(() => {
                copiedIndex = null;
                updateUI();
            }, 2000);
        };

        const resetApp = () => {
            playClickSound();
            file = null;
            isProcessing = false;
            isProcessed = false;
            viralScore = 0;
            titles = [];
            description = "";
            progressValue = 0;
            currentTitleSetIndex = 0;
            currentDescriptionIndex = 0;
            if (progressInterval) clearInterval(progressInterval);
            
            const fileInput = document.getElementById('file-upload-input');
            if (fileInput) fileInput.value = "";
            
            const resultsContainer = document.getElementById('results-section');
            if (resultsContainer) {
                resultsContainer.classList.remove('show-results');
            }
            
            updateUI();
            attachStaticListeners();
        };

        // --- UI RENDERING ---
        const attachStaticListeners = () => {
            const cards = document.querySelectorAll('.glass-card:not(.has-listener), .title-result-card:not(.has-listener)');
            const handleTouchHover = function(e) {
                if (e.target.closest('button, input, textarea, a')) return;
                const isAlreadyHovered = this.classList.contains('tapped-hover');
                document.querySelectorAll('.glass-card, .title-result-card').forEach(el => {
                    if (el !== this) el.classList.remove('tapped-hover');
                });
                if (!isAlreadyHovered) {
                    this.classList.add('tapped-hover');
                } else {
                    this.classList.remove('tapped-hover');
                }
            };

            cards.forEach(element => {
                element.addEventListener('touchstart', handleTouchHover, { passive: true });
                element.addEventListener('mouseenter', playHoverSound);
                element.classList.add('has-listener');
            });

            const footerLinks = document.querySelectorAll('footer a, footer p');
            footerLinks.forEach(element => {
                if (!element.classList.contains('has-listener')) {
                    element.addEventListener('mouseenter', playHoverSound);
                    element.classList.add('has-listener');
                }
            });
        };

        const startLaunchAnimation = () => {
            const targets = document.querySelectorAll('.card-animation-target');
            setTimeout(() => {
                targets.forEach(el => {
                    el.style.animation = 'none';
                    el.style.opacity = '1';
                    el.classList.remove('card-animation-target');
                });
            }, 1800);
        };

        const renderUploadSection = () => {
            const uploadContainer = document.getElementById('upload-section-content');
            if (!uploadContainer) return;

            if (!file) {
                const textColorClass = isDarkMode ? 'text-white/80' : 'text-gray-600';
                const helperTextColorClass = isDarkMode ? 'text-indigo-300' : 'text-indigo-600';
                const borderColorClass = isDarkMode ? 'border-indigo-500/30 hover:border-indigo-400/70 hover:shadow-lg hover:shadow-indigo-900/50' : 'border-indigo-300 hover:border-indigo-500 hover:shadow-md hover:shadow-indigo-200/50';
                
                uploadContainer.innerHTML = `
                    <div id="file-drop-area" class="glass-card fluid-transition p-4 sm:p-6 text-center flex flex-col items-center justify-center gap-4 h-64 cursor-pointer hover:scale-[1.01]" ondragover="event.preventDefault()" onmouseenter="playHoverSound()">
                        <div id="inner-drop-div" class="w-full h-full flex flex-col items-center justify-center border-2 border-dashed rounded-[30px] transition-all duration-300 ${borderColorClass}">
                            ${icon('Upload', `h-10 w-10 ${textColorClass}`)}
                            <div>
                                <p class="font-bold ${textColorClass}">Drag & drop your MP4 file here</p>
                                <p class="text-sm mt-1 ${helperTextColorClass}">or click to browse (Max 500MB)</p>
                            </div>
                            <button id="select-file-btn" class="cta-button mt-4 px-6 py-3 rounded-full font-bold transition-all duration-300 ease-in-out shadow-xl transform active:scale-[0.96] active:shadow-none bg-gradient-to-r from-[#f97316]/20 via-[#ef4444]/20 to-[#c084fc]/20 hover:from-[#f97316]/80 hover:via-[#ef4444]/80 hover:to-[#818cf8]/80 backdrop-blur-3xl text-white" onmouseenter="playHoverSound()">
                                Select File
                            </button>
                        </div>
                        <input type="file" id="file-upload-input" class="hidden" accept="video/mp4" onchange="handleFileChange(event)"/>
                    </div>
                `;

                const dropArea = document.getElementById('file-drop-area');
                const innerDropDiv = document.getElementById('inner-drop-div');
                let dragCounter = 0;

                if (dropArea && innerDropDiv) {
                    dropArea.addEventListener('dragenter', (e) => {
                        e.preventDefault();
                        dragCounter++;
                        innerDropDiv.classList.add('drag-over-active');
                    });
                    dropArea.addEventListener('dragover', (e) => { e.preventDefault(); });
                    dropArea.addEventListener('dragleave', (e) => {
                        e.preventDefault();
                        dragCounter--;
                        if (dragCounter === 0) innerDropDiv.classList.remove('drag-over-active');
                    });
                    dropArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dragCounter = 0;
                        innerDropDiv.classList.remove('drag-over-active');
                        handleDrop(e);
                    });

                    const selectFileBtn = document.getElementById('select-file-btn');
                    const fileInput = document.getElementById('file-upload-input');
                    if (selectFileBtn && fileInput) {
                        selectFileBtn.onclick = (e) => {
                            e.stopPropagation();
                            playClickSound();
                            fileInput.click();
                        };
                    }
                    dropArea.onclick = (e) => {
                        if (e.target === dropArea || e.target.closest('#inner-drop-div')) {
                            playClickSound();
                            fileInput.click();
                        }
                    };
                }
            } else {
                const textColor = isDarkMode ? 'text-white' : 'text-gray-800';
                const fileIconColor = isDarkMode ? 'text-green-400' : 'text-green-600';
                const fileDetailColor = isDarkMode ? 'text-indigo-300' : 'text-indigo-600';
                const statusTextColorClass = isDarkMode ? 'text-green-400' : 'text-green-600';
                const indicatorBarColorClass = isDarkMode ? 'bg-green-500 shadow-md shadow-green-500/50' : 'bg-green-600 shadow-md shadow-green-400/50';
                
                const startNewButtonClasses = isDarkMode 
                    ? 'bg-gray-700/50 hover:bg-gray-600/70 text-white shadow-inner shadow-white/5' 
                    : 'bg-gray-100/70 hover:bg-gray-200/90 text-gray-700 shadow-inner shadow-black/5 shadow-lg shadow-gray-300/50';
                const startNewIconColor = isDarkMode ? 'text-white' : 'text-gray-700';

                const processingArea = (isProcessing || isProcessed) ? `
                    <div class="w-full max-w-sm mb-4">
                        <div class="flex justify-between mb-2">
                            <span id="processing-status" class="font-medium ${statusTextColorClass}">${isProcessed ? 'Processing Complete!' : 'Analyzing content and generating titles...'}</span>
                            <span id="progress-label" class="${statusTextColorClass} font-bold">${progressValue}%</span>
                        </div>
                        <div class="w-full ${isDarkMode ? 'bg-white/10' : 'bg-gray-300'} rounded-full h-2.5">
                            <div id="progress-indicator" class="h-2.5 rounded-full transition-all duration-1000 ${indicatorBarColorClass}" style="width: ${progressValue}%"></div>
                        </div>
                    </div>
                    ${isProcessed ? `
                        <div class="flex gap-4 mt-6">
                            <button onclick="resetApp()" onmouseenter="playHoverSound()" class="cta-button ${startNewButtonClasses} backdrop-blur-xl px-6 py-3 rounded-full font-medium flex items-center">
                                ${icon('RotateCcw', `mr-2 h-4 w-4 ${startNewIconColor}`)}
                                Start New Video
                            </button>
                        </div>
                    ` : ''}
                ` : '';

                uploadContainer.innerHTML = `
                    <div class="flex flex-col items-center">
                        <div class="glass-card fluid-transition flex items-center gap-3 mb-4 p-4 w-full max-w-sm">
                            ${icon('Play', `h-8 w-8 ${fileIconColor} flex-shrink-0`)}
                            <div class="text-left overflow-hidden">
                                <p class="font-bold truncate ${textColor}">${file.name}</p>
                                <p class="text-xs ${fileDetailColor}">${(file.size / (1024 * 1024)).toFixed(2)} MB</p>
                            </div>
                        </div>
                        ${processingArea}
                    </div>
                `;
            }
        };

        const renderResults = () => {
            const resultsContainer = document.getElementById('results-section');
            if (!resultsContainer) return;

            if (isProcessed) {
                const scoreColorClass = viralScore < 75 ? "text-red-400" : viralScore < 90 ? "text-yellow-400" : "text-green-400";
                const scoreText = viralScore < 75 ? "Rethink your content hook for better reach." : viralScore < 90 ? "Solid performance. A few tweaks could push it higher." : "VIRAL READY! This content is primed for maximum engagement. Post ASAP.";
                const scoreGlowStyle = viralScore >= 90 ? 'text-shadow: 0 0 25px rgba(0, 255, 0, 0.8), 0 0 8px rgba(255, 255, 255, 0.6);' : viralScore >= 75 ? 'text-shadow: 0 0 15px rgba(255, 255, 0, 0.5);' : 'text-shadow: none;';

                const viralScoreHTML = `
                    <div class="glass-card fluid-transition p-6 rounded-[36px] mb-12">
                        <div class="mb-4"><h2 class="text-2xl font-bold text-indigo-200">Viral Potential Score</h2></div>
                        <div class="p-1">
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-5xl font-extrabold transition-colors duration-500 viral-score-text ${scoreColorClass}" style="${scoreGlowStyle}">${viralScore}%</span>
                            </div>
                            <div class="w-full ${isDarkMode ? 'bg-white/10' : 'bg-gray-300'} rounded-full h-3">
                                <div class="h-3 rounded-full transition-all duration-1000 ${viralScore < 75 ? "bg-red-500 shadow-md shadow-red-500/50" : viralScore < 90 ? "bg-yellow-500 shadow-md shadow-yellow-500/50" : "bg-green-500 shadow-md shadow-green-500/50"}" style="width: ${viralScore}%"></div>
                            </div>
                            <p class="text-base font-medium text-indigo-300 mt-3">${scoreText}</p>
                        </div>
                    </div>
                `;

                const titleTextColor = isDarkMode ? 'text-white/90' : 'text-gray-800';
                const regenerateButtonClasses = isDarkMode 
                    ? 'bg-gray-700/50 hover:bg-gray-600/70 text-white shadow-inner shadow-white/5' 
                    : 'bg-gray-100/70 hover:bg-gray-200/90 text-gray-700 shadow-inner shadow-black/5 shadow-lg shadow-gray-300/50';
                const copyButtonBaseClasses = "h-8 w-8 p-0 shadow-none rounded-full flex items-center justify-center active:scale-95 transition-all duration-300 ease-in-out";
                const copyButtonDynamicClasses = isDarkMode ? "bg-transparent hover:bg-white/10 text-indigo-300 hover:text-white" : "bg-transparent hover:bg-gray-300/50 text-indigo-500 hover:text-black";

                const titlesHTML = `
                    <div class="mb-12">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold ${isDarkMode ? 'text-white' : 'text-gray-800'}">Suggested Titles</h2>
                            <button onclick="handleRegenerate()" onmouseenter="playHoverSound()" class="cta-button ${regenerateButtonClasses} backdrop-blur-xl text-sm px-4 py-2 rounded-full font-medium flex items-center">
                                ${icon('RotateCcw', `mr-2 h-3 w-3 ${isDarkMode ? 'text-white' : 'text-gray-700'}`)} Regenerate
                            </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 overflow-visible">
                            ${titles.map((title, index) => `
                                <div class="title-result-card fluid-transition p-4">
                                    <div class="p-1">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-xs font-medium px-2 py-1 rounded-full bg-pink-700/50 text-pink-300 border border-pink-500/30">Option ${index + 1}</span>
                                            <button onclick="copyToClipboard('${title.replace(/'/g, "\\'")}', ${index})" onmouseenter="playHoverSound()" class="${copyButtonBaseClasses} ${copyButtonDynamicClasses}">
                                                ${copiedIndex === index ? icon('Check', 'h-4 w-4 text-green-400') : icon('Copy', 'h-4 w-4')}
                                            </button>
                                        </div>
                                        <p class="text-base font-medium min-h-[50px] flex items-center ${titleTextColor}">${title}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                const escapedDescription = description.replace(/'/g, "\\'").replace(/\n/g, '\\n');
                const descriptionInnerBg = isDarkMode ? 'bg-black/40' : 'bg-gray-100/80';
                const descriptionInnerBorder = isDarkMode ? 'border-white/20' : 'border-gray-400/40';
                const descriptionTextColor = isDarkMode ? 'text-indigo-100' : 'text-gray-700';
                const copyAllButtonClasses = isDarkMode 
                    ? 'bg-gray-700/50 hover:bg-gray-600/70 text-white shadow-inner shadow-white/5' 
                    : 'bg-gray-100/70 hover:bg-gray-200/90 text-gray-700 shadow-inner shadow-black/5 shadow-lg shadow-gray-300/50';

                const descriptionHTML = `
                    <div class="glass-card fluid-transition p-6 rounded-[36px]">
                        <div class="mb-4">
                            <h2 class="flex justify-between items-center text-xl sm:text-2xl font-bold text-indigo-200">
                                <span>Optimized Description & Hashtags</span>
                                <button onclick="copyToClipboard('${escapedDescription}', 3)" onmouseenter="playHoverSound()" class="cta-button ${copyAllButtonClasses} backdrop-blur-xl text-sm px-4 py-2 rounded-full font-medium flex items-center">
                                    ${copiedIndex === 3 ? `<span class="flex items-center">${icon('Check', 'mr-2 h-4 w-4 text-green-400')} Copied!</span>` : `<span class="flex items-center">${icon('Copy', 'mr-2 h-4 w-4')} Copy All</span>`}
                                </button>
                            </h2>
                        </div>
                        <div class="${descriptionInnerBg} rounded-[24px] p-4 sm:p-5 min-h-[250px] max-h-96 border ${descriptionInnerBorder} overflow-auto">
                            <pre class="whitespace-pre-wrap text-xs sm:text-sm font-mono ${descriptionTextColor} leading-relaxed">${description}</pre>
                        </div>
                    </div>
                `;

                resultsContainer.innerHTML = viralScoreHTML + titlesHTML + descriptionHTML;
                setTimeout(() => {
                    resultsContainer.classList.add('show-results');
                    attachStaticListeners();
                }, 50);
            } else {
                resultsContainer.innerHTML = '';
                resultsContainer.classList.remove('show-results');
            }
        };

        const updateUI = () => {
            updateModeUI();
            updateToggleUI();
            renderUploadSection();
            if (file && (isProcessing || isProcessed)) {
                setProgress(progressValue);
            }
        };

        const initApp = () => {
            startLaunchAnimation();
            
            // System Theme Matching
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            isDarkMode = prefersDarkScheme.matches;
            
            prefersDarkScheme.addEventListener('change', (e) => {
                isDarkMode = e.matches;
                updateUI();
            });

            updateModeUI();
            
            const resultsContainer = document.getElementById('results-section');
            if (resultsContainer) {
                resultsContainer.classList.remove('show-results');
            }
            updateUI();
            attachStaticListeners();
        };
    </script>
</body>
</html>
