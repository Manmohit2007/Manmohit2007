    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root { 
            font-family: 'Inter', sans-serif; 
            box-sizing: border-box;
            color-scheme: only light;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            background-color: #1f2937; 
            scroll-behavior: smooth;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            /* Prevent scrolling bounce effects that move the background */
            overscroll-behavior: none;
        }

        body {
            background-color: transparent; 
            min-height: 100vh;
            color: #000000;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }

        /* --- STIFF STATIC BACKGROUND --- */
        #fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; 
            background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)), url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            /* Prevent pixel shifting and force hardware acceleration */
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform;
        }

        @media (min-width: 768px) {
            #fixed-background {
                background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)), url('landscape.png');
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        ::-webkit-scrollbar-corner { background: transparent; }

        .fluid-transition {
            transition: all 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, box-shadow, filter, background-color, color, opacity; 
        }

        /* Entry Animation */
        @keyframes spiral-entry {
            0% { opacity: 0; transform: perspective(1000px) scale(0.9) translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: perspective(1000px) scale(1) translateY(0); filter: blur(0); }
        }
        
        .card-animation-target {
            animation: spiral-entry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; 
        }
        
        #app-header.card-animation-target { animation-delay: 0.1s; }
        #upload-card.card-animation-target { animation-delay: 0.3s; } 
        #promo-card.card-animation-target { animation-delay: 0.4s; }

        /* Glass Card Base Style */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(24px) saturate(110%);
            backdrop-filter: blur(24px) saturate(110%); 
            box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.4), 0 25px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 36px;
            transform: translateZ(0);
            touch-action: manipulation;
        }

        /* --- CTA BUTTONS --- */
        .cta-button {
            background-color: rgba(0, 0, 0, 0.02);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.2);
            color: #000000; 
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            border-radius: 24px; 
            user-select: none;
            cursor: pointer;
        }

        @media (hover: hover) {
            .cta-button:hover {
                transform: translateY(-2px) scale(1.02);
                background-color: rgba(255, 255, 255, 0.25);
                box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.4);
            }
        }
        
        .cta-button:active {
            transform: scale(0.96); 
            background-color: rgba(0, 0, 0, 0.05);
        }

        .glass-inset-panel {
            background-color: rgba(0, 0, 0, 0.04);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            border: none;
        }

        .glass-inset-panel.interactive {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        @media (hover: hover) {
            .glass-inset-panel.interactive:hover {
                background-color: rgba(255, 255, 255, 0.25);
                box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.4);
            }
        }

        /* Fade in for text content only */
        .fade-in-text {
            animation: fadeInText 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-fade-out {
            opacity: 0 !important;
            transform: translateY(-4px) !important;
            transition: opacity 0.25s ease, transform 0.25s ease !important;
        }

        .icon-btn {
            color: #000000;
        }

        /* Feedback for clicked titles */
        .copy-pulse {
            background-color: rgba(74, 222, 128, 0.2) !important;
            transform: scale(0.98);
        }

        /* Standardized Section Icons - Optimized for Mobile */
        .header-icon {
            height: 4rem;
            width: 4rem;
            object-fit: contain;
        }

        .share-icon {
            height: 3.5rem;
            width: 3.5rem;

        }

        .shorts-icon {
            height: 3.8rem;
            width: 3.8rem;

            .share-icon { height: 4.5rem; width: 4.5rem; }
            .shorts-icon { height: 4.8rem; width: 4.8rem; }
        }
    </style>

    <script>
        // --- GLOBAL STATE ---
        let file = null;
        let currentFileName = ""; 
        let isProcessing = false;
        let isProcessed = false;
        
        let titles = [];
        let description = "";
        let titlesFull = [];
        let descriptionFull = "";

        let currentTitleSetIndex = 0;
        let currentDescriptionIndex = 0;

        const YOUTUBE_CHANNEL_LINK = "https://www.youtube.com/@fanplusfollow";
        const INSTAGRAM_LINK = "https://www.instagram.com/_manmohit_singh_/";

        const openLinkWithDelay = (url) => {
            setTimeout(() => { window.open(url, '_blank'); }, 200);
        };

        const icon = (name, classes) => {
            const iconMap = {
                'Upload': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>`,
                'Copy': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>`,
                'Check': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><polyline points="20 6 9 17 4 12"/></svg>`,
                'RotateCcw': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>`,
                'Loader': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin ${classes}"><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></svg>`
            };
            return iconMap[name] || '';
        };

        const handleFileChange = (event) => {
            const selectedFile = event.target.files?.[0];
            if (selectedFile && selectedFile.type.startsWith("video/")) {
                file = selectedFile;
                currentFileName = file.name; 
                processFile();
            }
        };

        const processFile = () => {
            isProcessing = true;
            isProcessed = false;
            updateUI(); 
            
            setTimeout(() => {
                generateViralContent(); 
                isProcessing = false;
                isProcessed = true;
                updateUI(); 
            }, 2500);
        };

        const generateViralContent = () => { 
            if (!file) return;
            const fullVideoName = currentFileName.replace(/\.[^/.]+$/, "");
            let displayVideoName = fullVideoName.length > 25 ? fullVideoName.substring(0, 25) + "..." : fullVideoName;

            const getTemplates = (vName) => ({
                titles: [
                    [`ðŸ”¥ ULTIMATE ${vName} Guide!`, `ðŸ“ˆ ${vName}: How We Went VIRAL!`, `ðŸ¤¯ You Won't BELIEVE This ${vName} Trick!`],
                    [`ðŸš€ ${vName} HACK: More Views NOW!`, `ðŸ’¡ This ONE ${vName} Tip Changed Everything...`, `ðŸš« Stop Making ${vName} Videos! Watch This!`],
                    [`âœ¨ I Found the Secret to ${vName} (Works)`, `ðŸŒ Why ${vName} is Taking Over the Internet`, `ðŸ’Ž 7 Insane ${vName} Hacks You Need ASAP`],
                    [`â° Master ${vName} in Under 5 Minutes`, `ðŸ•µï¸ The Truth About ${vName} (Watch Now)`, `ðŸ§ª Testing Viral ${vName} Myths: Real or Fake?`],
                    [`ðŸ“¢ Everything I Wish I Knew About ${vName}`, `ðŸ¤” Is ${vName} Overrated? Let's Find Out.`, `âš ï¸ Don't Make These ${vName} Mistakes!`]
                ],
                descriptions: [
                    `ðŸŽ¬ ${vName} - Discover amazing insights with @FanPlusFollow!\n\nIn this video, we dive deep into the strategies that actually work for creators. Don't forget to subscribe for more growth tips!\n\nðŸ“º YouTube: ${YOUTUBE_CHANNEL_LINK}\nðŸ“¸ Instagram: ${INSTAGRAM_LINK}\n\n#FanPlusFollow #YouTubeGrowth #ViralTips #ContentCreator #SEO #GrowthMindset`,
                    `âœ¨ The secret to ${vName} is finally revealed. We break down the algorithm-friendly ways to boost your reach today. Join the community!\n\nðŸ”— Subscribe: ${YOUTUBE_CHANNEL_LINK}\nðŸ”— Follow Me: ${INSTAGRAM_LINK}\n\n#${vName} #GrowthHacking #SuccessTips #VideoMarketing #Trending #CreatorEconomy`,
                    `ðŸš€ Ready to go viral? This ${vName} breakdown covers everything from the basics to advanced hacks for high retention. \n\nðŸ”” Subscribe for daily creator insights: ${YOUTUBE_CHANNEL_LINK}\nðŸ“¸ Instagram: ${INSTAGRAM_LINK}\n\n#YouTubeHacks #DigitalMarketing #Algorithm #ViralVideo #Strategy #ContentStrategy`,
                    `âŒ Stop making common ${vName} mistakes and start seeing real results. This guide is built for creators who want to win in 2024.\n\nðŸ‘‰ Join the squad: ${YOUTUBE_CHANNEL_LINK}\nðŸ“¸ Instagram: ${INSTAGRAM_LINK}\n\n#CreatorTips #OnlineBusiness #Engagement #Growth #FanPlusFollow #MarketingTips`,
                    `ðŸŒ The landscape of ${vName} is changing fast. Here is how you stay ahead of the curve and keep your audience hooked. \n\nâœ… Support the channel: ${YOUTUBE_CHANNEL_LINK}\nðŸ“¸ Let's connect: ${INSTAGRAM_LINK}\n\n#FutureOfContent #${vName}Guide #CreatorTips #Algorithm #PassiveIncome #SocialMediaMarketing`
                ]
            });

            const displayTemplates = getTemplates(displayVideoName);
            const fullTemplates = getTemplates(fullVideoName);

            titles = displayTemplates.titles[currentTitleSetIndex % displayTemplates.titles.length];
            description = displayTemplates.descriptions[currentDescriptionIndex % displayTemplates.descriptions.length];
            titlesFull = fullTemplates.titles[currentTitleSetIndex % fullTemplates.titles.length];
            descriptionFull = fullTemplates.descriptions[currentDescriptionIndex % fullTemplates.descriptions.length];
        };

        const handleRegenerate = () => {
            if (!file || isProcessing) return;
            
            const titleContainer = document.getElementById('titles-grid-container');
            const descContainer = document.getElementById('description-text-container');
            
            if (titleContainer) {
                const titleTexts = titleContainer.querySelectorAll('p');
                titleTexts.forEach(el => el.classList.add('text-fade-out'));
            }
            if (descContainer) {
                const pre = descContainer.querySelector('pre');
                if (pre) pre.classList.add('text-fade-out');
            }
            
            setTimeout(() => {
                currentTitleSetIndex++; 
                currentDescriptionIndex++;
                generateViralContent(); 
                updateTitlesContent(); 
                updateDescriptionContent();
                attachStaticListeners(); 
            }, 250);
        };

        const copyToClipboard = (text, index) => {
            const tempElement = document.createElement('textarea');
            tempElement.value = text;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);

            if (index === 3) {
                const btn = document.getElementById('copy-desc-btn');
                const originalHTML = `<span class="flex items-center">${icon('Copy', 'mr-2 h-4 w-4')} Copy</span>`;
                btn.innerHTML = `<span class="flex items-center">${icon('Check', 'mr-2 h-4 w-4 text-black')} Copied</span>`;
                setTimeout(() => { if (btn) btn.innerHTML = originalHTML; }, 1500);
            } else {
                const card = document.getElementById(`title-card-${index}`);
                const originalText = titles[index];
                const textEl = card.querySelector('p');
                
                card.classList.add('copy-pulse');
                textEl.innerHTML = `<span class="flex items-center gap-1">${icon('Check', 'h-4 w-4')} Copied</span>`;
                
                setTimeout(() => { 
                    if (card) {
                        card.classList.remove('copy-pulse');
                        textEl.textContent = originalText;
                    }
                }, 1000);
            }
        };

        const resetApp = () => {
            file = null; currentFileName = ""; isProcessing = false; isProcessed = false;
            updateUI(); attachStaticListeners(); 
        };

        const attachStaticListeners = () => {
            const cards = document.querySelectorAll('.glass-card:not(.has-listener)');
            cards.forEach(element => {
                element.classList.add('has-listener'); 
            });
        };
        
        const renderUploadSection = () => {
            const uploadContainer = document.getElementById('upload-section-content');
            if (!uploadContainer) return;

            if (!file) {
                uploadContainer.innerHTML = `
                    <div id="file-drop-area" class="fluid-transition w-full h-full flex flex-col items-center justify-center text-center cursor-pointer pt-3 md:pt-2">
                        <div class="fade-in-text flex flex-col items-center">
                            ${icon('Upload', `h-10 w-10 sm:h-12 sm:w-12 text-black mb-4`)}
                            <div>
                                <p class="text-lg sm:text-xl font-bold text-black">Drag & Drop Your Video</p>
                            </div>
                            <button id="select-file-btn" class="cta-button mt-6 px-6 py-3 sm:px-8 sm:py-4 font-bold transition-all duration-300 transform text-base sm:text-lg flex items-center justify-center">
                                ${icon('Upload', 'mr-2 h-5 w-5')} Select
                            </button>
                        </div>
                        <input type="file" id="file-upload-input" class="hidden" accept="video/*" onchange="handleFileChange(event)"/>
                    </div>`;
                const dropArea = document.getElementById('file-drop-area');
                if(dropArea) dropArea.onclick = () => document.getElementById('file-upload-input').click();
            } else {
                uploadContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full pt-3 md:pt-2">
                        <div class="glass-inset-panel flex items-center gap-3 mb-6 p-4 w-full max-w-sm">
                            <div class="text-left flex-1 truncate"><p class="font-bold text-black fade-in-text text-sm sm:text-base">${currentFileName}</p></div>
                        </div>
                        <div class="flex items-center gap-2 mb-4 fade-in-text">
                            ${!isProcessed ? icon('Loader', 'h-5 w-5') : icon('Check', 'h-5 w-5 text-black')}
                            <span class="font-bold text-black text-sm sm:text-base">${isProcessed ? 'Analysis Complete' : 'Analyzing Video Content...'}</span>
                        </div>
                        ${isProcessed ? `<button onclick="resetApp()" class="cta-button px-6 py-3 font-bold flex items-center mt-4 fade-in-text text-sm sm:text-base">${icon('RotateCcw', `mr-2 h-4 w-4`)} Reupload</button>` : ''}
                    </div>`;
            }
        };

        const updateTitlesContent = () => {
            const grid = document.getElementById('titles-grid-container');
            if (!grid) return;
            grid.innerHTML = titles.map((title, index) => {
                const copyText = titlesFull[index].replace(/'/g, "\\'");
                return `
                <div id="title-card-${index}" 
                     class="glass-inset-panel interactive p-4 text-left flex flex-col h-full"
                     onclick="copyToClipboard('${copyText}', ${index})">
                    <p class="text-sm sm:text-base font-bold text-black py-2 leading-snug flex-grow fade-in-text">${title}</p>
                </div>`;
            }).join('');
        };

        const updateDescriptionContent = () => {
            const container = document.getElementById('description-text-container');
            if (container) {
                container.innerHTML = `<pre class="whitespace-pre-wrap text-xs sm:text-sm font-bold text-black fade-in-text text-left">${description}</pre>`;
            }
        };

        const renderResults = () => {
            const resultsContainer = document.getElementById('results-section');
            if (!resultsContainer || !isProcessed) { if(resultsContainer) resultsContainer.innerHTML = ''; return; }
            
            resultsContainer.innerHTML = `
                <div>
